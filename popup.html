<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Saved Links</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 14px; min-width: 260px; }
      h1 { font-size: 16px; margin: 0 0 8px; }
      .count { margin: 6px 0 12px; color: #555; }
      button { padding: 8px 10px; border: none; border-radius: 8px; cursor: pointer; margin-right: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
      #download { background: #2563eb; color: white; }
      #clear { background: #e5e7eb; }
      #exportArea { width: 100%; height: 120px; margin-top: 10px; display: none; }
      .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
      small { color: #777; display:block; margin-top:8px; }
    </style>
  </head>
  <body>
    <h1>Saved Links</h1>
    <div class="count"><span id="count">0</span> saved</div>
    <div class="row">
      <button id="download">Download .txt</button>
      <button id="copy">Copy to clipboard</button>
      <button id="clear">Clear</button>
    </div>
    <small>Middle-click a link to save it instead of opening in a new tab.</small>
    <textarea id="exportArea" readonly></textarea>
    <script src="popup.js"></script>
  </body>
</html>
